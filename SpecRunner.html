<!doctype html>
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" href="lib/jasmine-1.2.0/jasmine.css">
  <script src="lib/jasmine-1.2.0/jasmine.js"></script>
  <script src="lib/jasmine-1.2.0/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script src="src/validator.js"></script>

  <!-- include spec files here... -->
  <script src="spec/SpecHelper.js"></script>
  <script src="spec/validator.spec.js"></script>
  <script src="spec/require-rule.spec.js"></script>
  <script src="spec/email-rule.spec.js"></script>
  <script src="spec/size-rule.spec.js"></script>
  <script src="spec/min-rule.spec.js"></script>
  <script src="spec/max-rule.spec.js"></script>
  <script src="spec/confirmed-rule.spec.js"></script>
  <script src="spec/numeric-rule.spec.js"></script>
  <script src="spec/alpha-rule.spec.js"></script>
  <script src="spec/alpha_num-rule.spec.js"></script>
  <script src="spec/alpha_dash-rule.spec.js"></script>
  <script src="spec/url-rule.spec.js"></script>
  <script src="spec/in-rule.spec.js"></script>
  <script src="spec/integer-rule.spec.js"></script>
  <script src="spec/not_in-rule.spec.js"></script>
  <script src="spec/same-rule.spec.js"></script>
  <script src="spec/different-rule.spec.js"></script>
  <script src="spec/accepted-rule.spec.js"></script>
  <script src="spec/register.spec.js"></script>
  <script src="spec/error-messages.spec.js"></script>
  <script src="spec/_createMessage.spec.js"></script>
  <script src="spec/custom-messages.spec.js"></script>

  <script>
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
